<!DOCTYPE html>
<html>

<head>
  <title> Voluntra | Login </title>
  <link rel="icon" href="../images/logo.png">

</head>

<body>
  <div class="cyan">

  </div>
  <header>
    <img src="../images/logo1.png" width="159" height="100" style="margin-bottom: 8px;">
    <div class="h1pos">
      <li>
        <a class="hover-underline-animation" id="link1" style="text-decoration: none;" href="/html/main.html">Home</a>

      <li>

  <main class="main1">
    <h1>
      Join the Event

    <div class="box">

        <input type="text" id="name" name="name" placeholder="Name">
        <input type="text" id="number" name="Phone Number" placeholder="Phone Number">

          <option value="other">Other</option>

        <input type="submit" value="Next">
